<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Save Student</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
	<form action="#" th:action="@{/students/save}"
					 th:object="${student}" method="POST">
		
		<input type="hidden" th:field="*{id}" />
		
		<input type="text" th:field="*{firstName}" placeholder="First Name"
		       class="form-control mb-4 col-4">
						 
		<input type="text" th:field="*{lastName}" placeholder="Last Name"
			   class="form-control mb-4 col-4">
			   
		<input type="text" th:field="*{street}" placeholder="Street"
			   class="form-control mb-4 col-4">
			   
  		<input type="text" th:field="*{city}" placeholder="City"
			   class="form-control mb-4 col-4">
			   
		<input type="text" th:field="*{zip}" placeholder="Zip"
			   class="form-control mb-4 col-4">
			   
		<button type="submit" class="btn btn-info col-2">Save</button>
	</form>
	<hr>
	<a th:href="@{/students/list}">Back To Students List</a>
</body>
